<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link class="box-2" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="

</head>

<body>

    <div class="container">
        <div class="container-1">
            <input class="box-1" placeholder="Enter City Name" type="text">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <img class="card-1" src="rain.png" alt="">
        <h1 class="card-2">22*C</h1>
        <h2 class="card-3">New York</h2>
        <div class="container-2">
            <i class="fa-solid fa-water icon"></i>
            <div class="container-4">
                <h1 class="box-3">50%</h1>
                <h3 class="box-3">Humidity</h3>
            </div>
            <div class="container-3">
                <i class="fa-solid fa-wind icon"></i>
                <div class="container-5">
                    <h1 class="box-3">15km/h</h1>
                    <h3 class="box-3">Wind speed</h3>
                </div>
            </div>
        </div>
    </div>
    <div>
    </div>

</body>

</html>
